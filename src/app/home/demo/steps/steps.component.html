  <div class="position">
    <nz-steps [nzCurrent]="current" nzDirection="vertical" (nzIndexChange)="onIndexChange($event)">
        <nz-step nzTitle="Finished"></nz-step>
        <nz-step nzTitle="In Progress"></nz-step>
        <nz-step nzTitle="Waiting"></nz-step>
        <nz-step nzTitle="Waiting"></nz-step>
        <nz-step nzTitle="Waiting"></nz-step>
      </nz-steps>
  </div>


  <div class="name1 contain">
      name1

  </div>

  <div class="name2 contain">
    name2

    </div>
    <div class="name3 contain">
        name3

    </div>
    <div class="name4 contain">
        name4

    </div>
    <div class="name5 contain">
        name5

    </div>

    <div class="name6 contain">
        name6

    </div>



  <div class="steps-content">{{ index }}</div>
  <div class="steps-action">
    <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
      <span>Previous</span>
    </button>
    <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
      <span>Next</span>
    </button>
    <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
      <span>Done</span>
    </button>
  </div>
