<dx-data-grid
  id="gridContainer"
  [dataSource]="dataSource"
  [remoteOperations]="true"
  [wordWrapEnabled]="true"
  [showBorders]="true"
>
  <dxo-scrolling mode="virtual" rowRenderingMode="virtual"></dxo-scrolling>
  <dxo-paging [pageSize]="20"></dxo-paging>
  <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>

  <dxi-column dataField="id" width="75"></dxi-column>
  <dxi-column dataField="firstName" caption="Store" width="150"></dxi-column>
  <dxi-column
    dataField="lastName"
    caption="last Name"
    width="120"
  ></dxi-column>
  <dxi-column dataField="gender" caption="gender"></dxi-column>
  <dxi-column
    dataField="birthDate"
    caption="Date"
    dataType="date"
    format="yyyy-MM-dd"
    width="100"
  ></dxi-column>
</dx-data-grid>
<button (click)='goPage()'>Go Third</button>
<button (click)='backPage()'>Back First</button>
